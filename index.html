<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header >
        <div class="container-fluid bgOne">
            <div class="row justify-content-center">
                <div class="col-md-4 logo">
                    <a href="https://www.gabrica.co">
                        <img src="https://www.gabrica.co/wp-content/themes/gabrica_theme/img/new/logo.svg" alt="Gabrica | Expertos en mascotas">
                    </a>
                </div>

    </header>  
    <section>
       
    </section>
    <div class="container mt-5 d-flex justify-content-end">      
        <div class="form1"> 
            <P> incripcion punto de venta</P>
            <form id="clientForm class="  w-30">
            <div class="mb-3">
                <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
                <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
            </div>
            <div class="mb-3">
                <label for="nit" class="form-label">NIT</label>
                <input type="text" class="form-control" id="nit" name="nit" required>
            </div>
            <div class="mb-3">
                <label for="punto" class="form-label">Nombre del punto</label>
                <input type="text" class="form-control" id="punto" name="punto" required>
            </div>
            <div class="mb-3">
                <label for="equipo" class="form-label">Nombre del equipo</label>
                <input type="text" class="form-control" id="equipo" name="equipo" required>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <select class="form-select" id="ciudad" name="ciudad" required>
                    <option value="">Seleccione una ciudad</option>
                    <option value="Cali">Cali</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Bogotá">Bogotá</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="promotor" class="form-label">Promotor</label>
                <input type="text" class="form-control" id="promotor" name="promotor" required>
            </div>
            <div class="mb-3">
                <label for="rtc" class="form-label">RTC</label>
                <input type="text" class="form-control" id="rtc" name="rtc" required>
            </div>
            <div class="mb-3">
                <label for="capitan" class="form-label">Capitan y/o Usuario (Solo minusculas)</label>
                <input type="text" class="form-control" id="capitan" name="capitan" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="tratamientoDatos" required>
                <label class="form-check-label" for="tratamientoDatos">He leido y acepto las politicas y el Tratamiento de Datos Personales conoce los terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"> </script>
</html>
